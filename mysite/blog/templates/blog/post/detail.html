{% extends "blog/base.html" %}

{% block  title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="blog-post">
        <h2 class="blog-post-title">
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>
        <p class="blog-post-meta">
            Opublikowany {{ post.publish }} przez {{ post.author }}
        </p>
        {% autoescape off %}
            {{ post.body|linebreaks }}
        {% endautoescape %}
    </div>
{% endblock content %}
